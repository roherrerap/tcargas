<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <!--content start-->
        <ui:composition template="/pages/templates/index-temp.xhtml">
            <ui:define name="content">
                <f:view>
                    <h:form class="form-signin wow fadeInUp" id="login">
                        <div class="login-bg">
                            <div class="container">
                                <div class="form-wrapper">
                                    <h2 class="form-signin-heading">Ingresar...</h2>
                                    <div class="login-wrap">
                                        <h:inputText a:placeholder="user" class="form-control" value="#{createUsersBean.usernameUser}" required="true" requiredMessage="¡El número de cuenta es requerido!"/>
                                        <h:inputSecret a:placeholder="password" class="form-control" value="#{createUsersBean.passwordUser}" required="true" requiredMessage="¡La contraseña es requerida!"/>
                                        <h:commandButton class="btn btn-ln btn-login btn-block" action="#{createUsersBean.loginUsers()}" value="Aceptar"/>
                                        <h:messages style="color: red" showDetail="true" a:align="center"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </f:view>
             
            </ui:define>
        </ui:composition>
        <!--content end-->
    </h:body>
</html>
