<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <!--content start-->
        <ui:composition template="../templates/operator-temp.xhtml">
            <ui:define name="header">
                <h1 align="center">Operador - Editar Horario de Vehiculo</h1>
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <div class="container" id="tourpackages-carousel">
                        <div class="row">
                            <div class="profile">
                                <ui:repeat value="#{createScheduleBean.listHandleSchedule}" var="item">
                                    <div class="col-xs-12 col-sm-6 col-md-3">
                                        <div class="thumbnail wow fadeInUp" data-wow-delay=".1s">
                                            <div class="caption">
                                                <h:form>
                                                    <h4>Id Horario:</h4>
                                                    <h:inputText value="#{item.idVschedule}" disabled="true" a:name="idschedule"/>
                                                    <h4>Id Vehiculo:</h4>
                                                    <h:inputText value="#{item.vehiclesIdVehicle.idVehicle}" required="true" a:name="vehicleid"/>
                                                    <h4>Viaje:</h4>
                                                    <h:inputText value="#{item.travelassignedVschedule}" required="true" a:name="travel"/>
                                                    <h4>Fecha del trayecto inicio(dd/mm/yyyy):</h4>
                                                    <h:inputText value="#{item.timeassignedVschedule}" required="true" a:name="timeassigned">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:inputText>
                                                    <h4>Fecha del trayecto final (dd/mm/yyyy):</h4>
                                                    <h:inputText value="#{item.timefinalassignedVschedule}" required="true" a:name="timefinalassigned">
                                                        <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                    </h:inputText>
                                                    <h:commandButton class="btn btn-lg btn-warning" action="#{createScheduleBean.editSchedules()}" value="Editar">
                                                        <f:param value="#{item.idVschedule}" name="idschedule"/>
                                                        <f:param value="#{item.vehiclesIdVehicle}" name="vehicleid"/>
                                                        <f:param value="#{item.travelassignedVschedule}" name="travel"/>
                                                        <f:param value="#{item.timeassignedVschedule}" name="timeassigned"/>
                                                    </h:commandButton>
                                                </h:form> 
                                            </div>
                                        </div>
                                    </div>
                                </ui:repeat>
                                <h:messages style="color: red" showDetail="true" a:align="center"/>
                            </div>
                        </div>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
        <!--content end-->
    </h:body>
</html>
