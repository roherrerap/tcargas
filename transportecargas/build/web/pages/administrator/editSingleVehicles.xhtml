<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <!--content start-->
        <ui:composition template="../templates/admin-temp.xhtml">
            <ui:define name="header">
                <h1 align="center">Administrador - Editar Vehículos</h1>
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <div class="container" id="tourpackages-carousel">
                        <div class="row">
                            <div class="profile">
                                <div class="col-xs-12 col-sm-6 col-md-3">
                                    <div class="thumbnail wow fadeInUp" data-wow-delay=".1s">
                                        <div class="caption">
                                            <h:form>
                                                <h4>Id Vehículo:</h4>
                                                <h:inputText value="#{createVehiclesBean.vehicle.idVehicle}" disabled="true" a:name="idvehicle"/>
                                                <h4>Color Vehículo:</h4>
                                                <h:inputText value="#{createVehiclesBean.vehicle.colorVehicle}" required="true" a:name="colorvehicle"/>
                                                <h4>Modelo Vehículo:</h4>
                                                <h:inputText value="#{createVehiclesBean.vehicle.modelyearVehicle}" required="true" a:name="modelvehicle"/>
                                                <h4>Tipo Vehículo:</h4>
                                                <h:inputText value="#{createVehiclesBean.vehicle.typeVehicle}" required="true" a:name="typevehicle"/>
                                                <h4>Marca Vehículo:</h4>
                                                <h:inputText value="#{createVehiclesBean.vehicle.brandVehicle}" required="true" a:name="brandvehicle"/>
                                                <br/>
                                                <br/>
                                                <h:commandButton class="btn btn-flat btn-warning" action="#{createVehiclesBean.editVehicles()}" value="Guardar">
                                                    <f:param name="idvehicle" value="#{createVehiclesBean.vehicle.idVehicle}"/>
                                                    <f:param name="colorvehicle" value="#{createVehiclesBean.vehicle.colorVehicle}"/>
                                                    <f:param name="modelvehicle" value="#{createVehiclesBean.vehicle.modelyearVehicle}"/>
                                                    <f:param name="typevehicle" value="#{createVehiclesBean.vehicle.typeVehicle}"/>
                                                    <f:param name="brandvehicle" value="#{createVehiclesBean.vehicle.brandVehicle}"/>
                                                </h:commandButton>
                                            </h:form>
                                        </div>
                                    </div>
                                </div>
                                <h:messages style="color: red" showDetail="true" a:align="center"/>
                            </div>
                        </div>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
        <!--content end-->
    </h:body>
</html>
