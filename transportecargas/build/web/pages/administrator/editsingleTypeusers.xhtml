<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <!--content start-->
        <ui:composition template="../templates/admin-temp.xhtml">
            <ui:define name="header">
                <h1 align="center">Administrador - Editar Tipo de Usuario</h1>
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <div class="container" id="tourpackages-carousel">
                        <div class="row">
                            <div class="profile">
                                <div class="col-xs-12 col-sm-6 col-md-3">
                                    <div class="thumbnail wow fadeInUp" data-wow-delay=".1s">
                                        <div class="caption">
                                            <h:form>
                                                <h4>Id Tipo Usuario:</h4>
                                                <h:inputText value="#{createTypeusersBean.typeuser.idTypeuser}" disabled="true" a:name="idtype"/>
                                                <h4>Nombre Tipo Usuario:</h4>
                                                <h:inputText value="#{createTypeusersBean.typeuser.nameTypeuser}" required="true" a:name="nametype"/>
                                                <h4>Descripci√≥n de Tipo Usuario:</h4>
                                                <h:inputText value="#{createTypeusersBean.typeuser.descriptionTypeuser}" a:name="descriptiontype" required="true"/>
                                                <br/>
                                                <br/>
                                                <h:commandButton class="btn btn-flat btn-warning" action="#{createTypeusersBean.editTypeusers()}" value="Guardar">
                                                    <f:param name="idtype" value="#{createTypeusersBean.typeuser.idTypeuser}"/>
                                                </h:commandButton>
                                            </h:form> 
                                        </div>
                                    </div>
                                </div>
                                <h:messages style="color: red" showDetail="true" a:align="center"/>
                            </div>
                        </div>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
        <!--content end-->
    </h:body>
</html>
