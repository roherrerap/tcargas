<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <!--content start-->
        <ui:composition template="../templates/admin-temp.xhtml">
            <ui:define name="header">
                <h1 align="center">Administrador - Resultado búsqueda Vehículos</h1>
            </ui:define>
            <ui:define name="content">
                <div class="container" id="tourpackages-carousel">
                    <div class="row">
                        <div class="profile">
                            <ui:repeat value="#{createVehiclesBean.searchListHandleVehicles}" var="item">
                                <div class="col-xs-12 col-sm-6 col-md-3">
                                    <div class="thumbnail wow fadeInUp" data-wow-delay=".1s">
                                        <div class="caption">
                                            <h4>Id Vehículo:</h4>
                                            <p><h:outputText value=" #{item.idVehicle}" /></p>
                                            <h4>Color Vehículo:</h4>
                                            <p><h:outputText value=" #{item.colorVehicle}"/></p>
                                            <h4>Modelo Vehículo:</h4>
                                            <p><h:outputText value=" #{item.modelyearVehicle}"/></p>
                                            <h4>Tipo Vehículo:</h4>
                                            <p><h:outputText value=" #{item.typeVehicle}"/></p>
                                            <h4>Marca Vehículo:</h4>
                                            <p><h:outputText value=" #{item.brandVehicle}"/></p>
                                            <h:form>
                                                <h:commandButton class="btn btn-sm btn-warning" value="Editar" action="#{createVehiclesBean.updateVehicles()}">
                                                    <f:param name="idvehicles" value="#{item.idVehicle}"/>
                                                </h:commandButton>
                                                <span  style="padding-left:4px;">
                                                    <h:commandButton class="btn btn-sm btn-danger" value="Borrar" action="#{createVehiclesBean.deleteVehicles()}">
                                                        <f:param name="idvehicles" value="#{item.idVehicle}"/>
                                                    </h:commandButton>
                                                </span>
                                                <span  style="padding-left:4px;">
                                                    <h:commandButton class="btn btn-sm btn-primary" value="Habilitar" action="#{createVehiclesBean.enableVehicles()}">
                                                        <f:param name="idvehicles" value="#{item.idVehicle}"/>
                                                    </h:commandButton>
                                                </span>
                                            </h:form> 
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
        <!--content end-->
    </h:body>
</html>
