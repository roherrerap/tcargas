<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <!--content start-->
        <ui:composition template="../templates/admin-temp.xhtml">
            <ui:define name="header">
                <h1 align="center">Administrador - Buscar Vehículos</h1>
            </ui:define>
            <ui:define name="content">
                <div class="container" id="tourpackages-carousel">
                    <div class="row">
                        <div class="profile">
                            <ui:repeat value="#{createTypeusersBean.listHandleTypeusers}" var="item">
                                <div class="col-xs-12 col-sm-6 col-md-3">
                                    <div class="thumbnail wow fadeInUp" data-wow-delay=".1s">
                                        <div class="caption">
                                            <h4>Id Tipo Usuario:</h4>
                                            <p><h:outputText value=" #{item.idTypeuser}" /></p>
                                            <h4>Nombre Tipo Usuario:</h4>
                                            <p><h:outputText value=" #{item.nameTypeuser}"/></p>
                                            <h4>Descripción de Tipo Usuario:</h4>
                                            <p><h:outputText value=" #{item.descriptionTypeuser}"/></p>
                                            <h:form>
                                                <h:commandButton class="btn btn-sm btn-warning" value="Editar" action="#{createTypeusersBean.updateTypeusers()}">
                                                    <f:param name="idtypeuser" value="#{item.idTypeuser}"/>
                                                </h:commandButton>
                                                <span  style="padding-left:4px;">
                                                    <h:commandButton class="btn btn-sm btn-danger" value="Borrar" action="#{createTypeusersBean.deleteTypeusers()}">
                                                        <f:param name="idtypeuser" value="#{item.idTypeuser}"/>
                                                    </h:commandButton>
                                                </span>
                                            </h:form> 
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                            <h:messages style="color: red" showDetail="true" a:align="center"/>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
        <!--content end-->
    </h:body>
</html>
