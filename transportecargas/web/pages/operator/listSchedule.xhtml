<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <!--content start-->
        <ui:composition template="../templates/operator-temp.xhtml">
            <ui:define name="header">
                <h1 align="center">Operador - Ver Horarios Vehículo</h1>
            </ui:define>
            <ui:define name="content">
                <div class="container" id="tourpackages-carousel">
                    <div class="row">
                        <div class="profile">
                            <ui:repeat value="#{createScheduleBean.listHandleSchedule}" var="item">
                                <div class="col-xs-12 col-sm-6 col-md-3">
                                    <div class="thumbnail wow fadeInUp" data-wow-delay=".1s">
                                        <div class="caption">
                                            <h4>Id Asignación:</h4>
                                            <p><h:outputText value=" #{item.idVschedule}" /></p>
                                            <h4>Viaje asignado:</h4>
                                            <p><h:outputText value=" #{item.travelassignedVschedule}"/></p>
                                            <h4>Horario inicial asignado:</h4>
                                            <p><h:outputText value=" #{item.timeassignedVschedule}"/></p>
                                            <h4>Horario final asignado:</h4>
                                            <p><h:outputText value=" #{item.timefinalassignedVschedule}"/></p>
                                            <h4>Operario asignador:</h4>
                                            <p><h:outputText value=" #{item.usersIdUser.idUser}"/></p>
                                            <h4>Vehículo asignado: </h4>
                                            <p><h:outputText value=" #{item.vehiclesIdVehicle.idVehicle}"/></p>
                                        </div>
                                    </div>
                                </div>
                            </ui:repeat>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
        <!--content end-->
    </h:body>
</html>
