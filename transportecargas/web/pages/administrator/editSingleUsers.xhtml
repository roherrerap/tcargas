<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <!--content start-->
        <ui:composition template="../templates/admin-temp.xhtml">
            <ui:define name="header">
                <h1 align="center">Administrador - Editar Usuario</h1>
            </ui:define>
            <ui:define name="content">
                <f:view>
                    <div class="container" id="tourpackages-carousel">
                        <div class="row">
                            <div class="profile">
                                <div class="col-xs-12 col-sm-6 col-md-3">
                                    <div class="thumbnail wow fadeInUp" data-wow-delay=".1s">
                                        <div class="caption">
                                            <h:form>
                                                <h4>Id Usuario:</h4>
                                                <h:inputText value="#{createUsersBean.user.idUser}" disabled="true" a:name="iduser"/>
                                                <h4>Nombre(s)</h4>
                                                <h:inputText value="#{createUsersBean.user.firstnameUser}" required="true" a:name="firstnameuser"/>
                                                <h4>Apellido(s):</h4>
                                                <h:inputText value="#{createUsersBean.user.lastnameUser}" required="true" a:name="lastnameuser"/>
                                                <h4>E-mail:</h4>
                                                <h:inputText value="#{createUsersBean.user.emailUser}" required="true" a:name="emailuser"/>
                                                <h4>Nombre usuario:</h4>
                                                <h:inputText value="#{createUsersBean.user.usernameUser}" required="true" a:name="usernameuser"/>
                                                <h4>Password:</h4>
                                                <h:inputText value="#{createUsersBean.user.passwordUser}" required="true" a:name="passworduser"/>
                                                <h4>Teléfono:</h4>
                                                <h:inputText value="#{createUsersBean.user.telephoneUser}" required="true" a:name="telephoneuser"/>
                                                <h4>Dirección:</h4>
                                                <h:inputText value="#{createUsersBean.user.addressUser}" required="true" a:name="addressuser"/>
                                                <h4>Fecha de Nacimiento(dd/mm/yyyy):</h4>
                                                <h:inputText value="#{createUsersBean.user.birthdateUser}" required="true" a:name="birthdateuser">
                                                    <f:convertDateTime pattern="dd/MM/yyyy"/>
                                                </h:inputText>
                                                <br/>
                                                <br/>
                                                <h:commandButton class="btn btn-flat btn-warning" action="#{createUsersBean.editUsers()}" value="Guardar">
                                                    <f:param name="iduser" value="#{createUsersBean.user.idUser}"/>
                                                    <f:param name="firstnameuser" value="#{createUsersBean.user.firstnameUser}"/>
                                                    <f:param name="lastnameuser" value="#{createUsersBean.user.lastnameUser}"/>
                                                    <f:param name="emailuser" value="#{createUsersBean.user.emailUser}"/>
                                                    <f:param name="usernameuser" value="#{createUsersBean.user.usernameUser}"/>
                                                    <f:param name="passworduser" value="#{createUsersBean.user.passwordUser}"/>
                                                    <f:param name="telephoneuser" value="#{createUsersBean.user.telephoneUser}"/>
                                                    <f:param name="addressuser" value="#{createUsersBean.user.addressUser}"/>
                                                    <f:param name="birthdateuser" value="#{createUsersBean.user.birthdateUser}"/>
                                                </h:commandButton>
                                            </h:form> 
                                        </div>
                                    </div>
                                </div>
                                <h:messages style="color: red" showDetail="true" a:align="center"/>
                            </div>
                        </div>
                    </div>
                </f:view>
            </ui:define>
        </ui:composition>
        <!--content end-->
    </h:body>
</html>
