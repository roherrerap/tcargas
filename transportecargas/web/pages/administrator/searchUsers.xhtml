<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:body>
        <!--content start-->
        <ui:composition template="../templates/admin-temp.xhtml">
            <ui:define name="content">
                <br/>
                <div class="registration-bg">
                    <div class="container">
                        <h:form class="form-signin wow fadeInUp">
                            <h2 class="form-signin-heading">Buscar Usuario(s)</h2>
                            <div class="login-wrap">
                                <h:panelGrid columns="2">
                                    <label>Buscar por:</label>
                                    <h:selectOneMenu value="#{createUsersBean.typeSearch}" a:name="tsearch">
                                        <f:selectItem itemValue="1" itemLabel="Id Usuario"/>
                                        <f:selectItem itemValue="2" itemLabel="Nombre Usuario"/>
                                        <f:selectItem itemValue="3" itemLabel="Apellido Usuario"/>
                                        <f:selectItem itemValue="4" itemLabel="Nombre login"/>
                                    </h:selectOneMenu>
                                    <h:inputText value="#{createUsersBean.search}" required="true" requiredMessage="¡La descripción es requerida!" a:name="dsearch"/>
                                </h:panelGrid>
                                <br/>
                                <h:commandButton class="btn bg-orange btn-flat" action="#{createUsersBean.searchUsers()}" value="Buscar"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
        <!--content end-->
    </h:body>
</html>
